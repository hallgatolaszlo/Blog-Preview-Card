<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="./styles/style.css" />

		<title>Frontend Mentor | Blog preview card</title>
	</head>
	<body>
		<main>
			<div class="card">
				<img
					class="card-image"
					src="./assets/images/illustration-article.svg"
					alt="Blog Image"
				/>
				<div class="card-content">
					<div class="card-category">
						<p class="figtree-text3-bold">Learning</p>
					</div>
					<p class="figtree-text3">Published 21 Dec 2023</p>
					<h1 class="figtree-text1 card-title">
						HTML & CSS foundations
					</h1>
					<p class="figtree-text2">
						These languages are the backbone of every website,
						defining structure, content, and presentation.
					</p>
				</div>
				<div class="card-author">
					<img
						class="card-author-avatar"
						src="./assets/images/image-avatar.webp"
						alt="Image of the author"
					/>
					<p class="figtree-text3-bold">Greg Hooper</p>
				</div>
			</div>
		</main>
	</body>
</html>
